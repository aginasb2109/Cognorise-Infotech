<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> BMI CALCULATOR</h2>
         <div class="height" id="height"><em>Height in Cm</em><input type="text" id="heightbox"><br><span id="height_error"></span></div>
         <div class="weight" id="weight"><em>Weight in Kg</em><input type="text" id="weightbox"><br><span id="weight_error"></span></div><br>
         <em id="bmi_box">BMI Value</em>
         <div class="result"id="result_display">
           
         </div>
         <div class="btn" id="btn">
            <button>Calculate</button>
         </div>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
